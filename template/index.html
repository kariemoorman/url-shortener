<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form action="/" method="post">
            <input type="text" name="url" placeholder="Enter URL (e.g., www.example.com)">
            <button type="submit">Shorten</button>
        </form>
        
        {% if original_url and short_url %}
        <div class="container-b">
            <h2>Shortened URL</h2>
            <p>Original URL: {{ original_url }}</p>
            <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
        </div>
        {% endif %}

    </div>
</body>
</html>
